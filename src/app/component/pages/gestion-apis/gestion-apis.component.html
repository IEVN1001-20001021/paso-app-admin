<div class="flex h-screen">
  <div class="flex-1 ml-64 p-10 bg-gray-100">
    <div class="mb-6">
      <input
        type="text"
        class="border p-2 rounded"
        [(ngModel)]="apiUrl"
        placeholder="Ingrese la URL de la API"
      />
      <button
        (click)="addApi()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded"
      >
        Agregar API
      </button>
    </div>

    <div
      *ngFor="let api of apis"
      class="bg-white p-6 rounded-lg shadow-md mb-4"
    >
      <h3 class="text-2xl font-bold">{{ api.title }}</h3>
      <p class="text-gray-600">Versi√≥n: {{ api.version }}</p>
      <ul>
        <li *ngFor="let endpoint of api.endpoints">
          <span
            >{{ endpoint.method }} {{ endpoint.path }} -
            {{ endpoint.description }}</span
          >
        </li>
      </ul>
    </div>
  </div>
</div>
